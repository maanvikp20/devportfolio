<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Stuff - Activity Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .skills-section {
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      overflow: hidden;
      border-right: 0.15em solid #fff;
      white-space: nowrap;
      margin: 0 auto 2rem;
      letter-spacing: 0.15em;
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
      width: fit-content;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    .api-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .api-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      animation: slideUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .api-card:nth-child(1) { animation-delay: 0.1s; }
    .api-card:nth-child(2) { animation-delay: 0.2s; }
    .api-card:nth-child(3) { animation-delay: 0.3s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    .api-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .api-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .api-header i {
      font-size: 1.8rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .api-header h4 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .anilist-card .api-header i { color: #02a9ff; }
    .spotify-card .api-header i { color: #1db954; }
    .github-card .api-header i { color: #fff; }

    .api-content {
      min-height: 180px;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 180px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .anime-item,
    .track-item,
    .repo-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.2s ease;
      border-left: 3px solid transparent;
    }

    .anime-item:hover,
    .track-item:hover,
    .repo-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(5px);
    }

    .anilist-card .anime-item:hover { border-left-color: #02a9ff; }
    .spotify-card .track-item:hover { border-left-color: #1db954; }
    .github-card .repo-item:hover { border-left-color: #fff; }

    .anime-item h5,
    .track-item h5,
    .repo-item h5 {
      margin: 0 0 0.4rem 0;
      font-size: 1.05rem;
      font-weight: 600;
    }

    .anime-item p,
    .track-item p,
    .repo-item p {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.4;
    }

    .error-message {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 2rem 1rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .section-title { font-size: 2rem; }
      .api-grid { gap: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="skills-section">
      <h3 class="section-title">Fun Stuff</h3>

      <div class="api-grid">
        <!-- AniList Section -->
        <div class="api-card anilist-card">
          <div class="api-header">
            <i class="fas fa-tv"></i>
            <h4>Currently Watching</h4>
          </div>
          <div id="anilist-content" class="api-content">
            <div class="loading">Loading</div>
          </div>
        </div>

        <!-- Spotify Section -->
        <div class="api-card spotify-card">
          <div class="api-header">
            <i class="fab fa-spotify"></i>
            <h4>Recently Played</h4>
          </div>
          <div id="spotify-content" class="api-content">
            <div class="loading">Loading</div>
          </div>
        </div>

        <!-- GitHub Section -->
        <div class="api-card github-card">
          <div class="api-header">
            <i class="fab fa-github"></i>
            <h4>Recent Activity</h4>
          </div>
          <div id="github-content" class="api-content">
            <div class="loading">Loading</div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // AniList API
    async function fetchAniList(username) {
      const query = `
        query ($userName: String) {
          MediaListCollection(userName: $userName, type: ANIME, status: CURRENT) {
            lists {
              entries {
                media {
                  title {
                    romaji
                  }
                  episodes
                }
                progress
              }
            }
          }
        }
      `;

      try {
        const response = await fetch("https://graphql.anilist.co", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query, variables: { userName: username } }),
        });
        const data = await response.json();

        const anilistContent = document.getElementById("anilist-content");
        const entries = data.data?.MediaListCollection?.lists?.[0]?.entries || [];

        if (entries.length === 0) {
          anilistContent.innerHTML = '<p class="error-message">No anime currently watching</p>';
          return;
        }

        anilistContent.innerHTML = entries
          .slice(0, 3)
          .map(entry => `
            <div class="anime-item">
              <h5>${entry.media.title.romaji}</h5>
              <p>Progress: ${entry.progress}/${entry.media.episodes || "?"} episodes</p>
            </div>
          `)
          .join("");
      } catch (error) {
        document.getElementById("anilist-content").innerHTML =
          '<p class="error-message">Failed to load AniList data</p>';
      }
    }

    // Spotify API
    async function fetchSpotify(accessToken) {
      try {
        const response = await fetch(
          "https://api.spotify.com/v1/me/player/recently-played?limit=3",
          { headers: { Authorization: `Bearer ${accessToken}` } }
        );
        const data = await response.json();

        const spotifyContent = document.getElementById("spotify-content");

        if (!data.items || data.items.length === 0) {
          spotifyContent.innerHTML = '<p class="error-message">No recent tracks</p>';
          return;
        }

        spotifyContent.innerHTML = data.items
          .map(item => `
            <div class="track-item">
              <h5>${item.track.name}</h5>
              <p>${item.track.artists.map(a => a.name).join(", ")}</p>
            </div>
          `)
          .join("");
      } catch (error) {
        document.getElementById("spotify-content").innerHTML =
          '<p class="error-message">Connect Spotify to see recent tracks</p>';
      }
    }

    // GitHub API
    async function fetchGitHub(username) {
      try {
        const response = await fetch(
          `https://api.github.com/users/${username}/repos?sort=updated&per_page=3`
        );
        const data = await response.json();

        const githubContent = document.getElementById("github-content");

        if (!Array.isArray(data) || data.length === 0) {
          githubContent.innerHTML = '<p class="error-message">No repositories found</p>';
          return;
        }

        githubContent.innerHTML = data
          .map(repo => `
            <div class="repo-item">
              <h5>${repo.name}</h5>
              <p>${repo.description || "No description"}</p>
            </div>
          `)
          .join("");
      } catch (error) {
        document.getElementById("github-content").innerHTML =
          '<p class="error-message">Failed to load GitHub data</p>';
      }
    }

    // Initialize - Replace with your usernames
    fetchAniList("MaharajaI");
    fetchGitHub("maanvikp20");

    // For Spotify, you'll need to implement OAuth flow
    document.getElementById("spotify-content").innerHTML =
      '<p class="error-message">Connect Spotify to see recent tracks</p>';
  </script>
</body>
</html>
