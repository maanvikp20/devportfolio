<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <title>Contact Me - Maanvik Poddar</title>
    <link rel="shortcut icon" href="./assets/cat.png" type="image/x-icon" />

    <script>
      (function () {
        emailjs.init("lXn7rcLgesHFtdMFs");
      })();
    </script>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img src="/media/cat.png" alt="Loading Cat" />
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <div class="container">
        <header>
          <div class="header-container">
            <div class="logo-container typewriter">
              <img
                class="logo-image"
                src="./assets/cat.png"
                alt="Profile Logo"
              />
              <h1 class="logo-title">Maanvik Poddar</h1>
            </div>

            <nav>
              <a href="/" class="nav-link">Home</a>
              <a href="/aboutme" class="nav-link">About Me</a>
              <a href="/projects" class="nav-link">Projects</a>
              <a href="/contact" class="nav-link">Contact</a>
            </nav>
          </div>
        </header>

        <main class="contact-main">
          <div class="contact-form-container">
            <h1 class="contact-form-title">Contact Me</h1>
            <form id="contact-form" class="contact-form">
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="from_name"
                  required
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="from_email"
                  required
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  required
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                  class="form-textarea"
                ></textarea>
              </div>
              <button type="submit" class="form-submit">Send Message</button>
            </form>
            <p id="form-status" class="form-status"></p>
          </div>
        </main>

        <section class="social-section">
          <h4 class="social-title">Connect with Me</h4>

          <div class="social-icons">
            <a
              href="https://www.linkedin.com/in/maanvik-poddar-2b18a3284/"
              class="social-link linkedin"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://www.instagram.com/maanvik_poddar/"
              class="social-link instagram"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://x.com/maanvik_p"
              class="social-link twitter"
              target="_blank"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://github.com/maanvikp20"
              class="social-link github"
              target="_blank"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://www.youtube.com/@maanvikp"
              class="social-link youtube"
              target="_blank"
            >
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </section>

        <footer>
          <p class="footer-text">
            Made with <span class="heart-icon">üíú</span> by Maanvik Poddar
            &copy; 2025
          </p>
        </footer>
      </div>
    </div>

    <script src="./js/loader.js"></script>
    <script src="./js/script.js"></script>
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          emailjs.sendForm("service_qgrwsdi", "template_xtl4hv6", this).then(
            function (response) {
              const statusEl = document.getElementById("form-status");
              statusEl.textContent = "‚úÖ Message sent successfully!";
              statusEl.className = "form-status success";

              document.getElementById("contact-form").reset();
            },
            function (error) {
              const statusEl = document.getElementById("form-status");
              statusEl.textContent = "‚ùå Failed to send message. Try again.";
              statusEl.className = "form-status error";
            }
          );
        });
    </script>
  </body>
</html>
